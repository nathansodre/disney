<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Actor&family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#">Início</a>
        <a href="#">Filmes</a>
        <a href="#">Séries</a>
      </nav>
    </header>

    <section class="section-logo">
      <img src="images/disney-banner 1.png" alt="Logo Disney" width="200" />
    </section>

    <section class="movie-posters">
      <div class="custom-cursor">
        <figure class="movie-poster">
          <img
            src="/images/encanto 1.png"
            alt="Encanto"
            width="200"
            height="300"
          />
        </figure>
        <figure class="movie-poster">
          <img
            src="/images/raya 1.png"
            alt="Raya e O Último Dragão"
            width="200"
            height="300"
          />
        </figure>
        <figure class="movie-poster">
          <img
            src="/images/buzz 1.png"
            alt="Lightyear"
            width="200"
            height="300"
          />
        </figure>
        <figure class="movie-poster">
          <img
            src="/images/toy 1.png"
            alt="Toy Story 4"
            width="200"
            height="300"
          />
        </figure>
        <figure class="movie-poster">
          <img
            src="/images/irmao-urso 1.png"
            alt="O Irmão Urso"
            width="200"
            height="300"
          />
        </figure>
        <figure class="movie-poster">
          <img src="/images/luca 1.png" alt="Luca" width="200" height="300" />
        </figure>
      </div>
    </section>

    <footer>
      <p>
        © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados
        todos os direitos, Disney Entertainment
      </p>
      <div>
        <a href="#"
          ><img src="/images/disney-plus 1.png" alt="Logo Disney" width="20"
        /></a>
        <a href="#"
          ><img src="/images/youtube--v1 1.png" alt="Logo Youtube" width="20"
        /></a>
        <a href="#"
          ><img src="/images/Vector.png" alt="Logo Instagram" width="20"
        /></a>
      </div>
    </footer>
  </body>
</html>
